    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
    }

    /* Video container covering full screen */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Video should cover full screen, with object-fit to preserve aspect ratio */
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures the video fits within the screen without cropping */
    }

    /* Logo styling - Top Center */
    .logo {
      position: absolute;
      top: 10px; /* Space from the top */
      left: 50%;
      transform: translateX(-50%); /* Center the logo horizontally */
      z-index: 10;
      background-color: transparent; 
      padding: 0;  /* Remove padding to avoid space around the logo */
    }

    .logo img {

    }

    /* Telegram Popup Styling - Fullscreen with blur effect */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      backdrop-filter: blur(5px); /* Apply blur effect */
      display: none; /* Hidden by default */
      z-index: 20;
      justify-content: center;
      align-items: center;
      display: flex; /* Flexbox to center content */
      text-align: center;
    }

    .popup-content {
      background-color: #2c2c2c;

      padding: 30px;
      border-radius: 10px;

    }

      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .popup button:hover {
      background-color: #8b6c3e;
    }

    /* Hide the popup when "Already Joined" is clicked */
    .popup.closed {
      display: none !important;
    }
